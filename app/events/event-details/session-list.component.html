<div class="row" *ngFor="let session of visibleSessions">    
    <div class="col-md-1">
        <div *ngIf="authService.isAuthenticated()">        
            <upvote (vote)="toggleVote(session)" [count]="session.voters.length" [voted]="userHasVoted(session)"></upvote>
        </div>
    </div>
    <div class="col-md-10">
        <collapsible-well>
            <div well-title>
                {{ session.name }}
                <i *ngIf="session.voters.length > 3" class="glyphicon glyphicon-fire" style="color: green"></i>
                <i *ngIf="session.voters == null || session.voters.length < 1" class="glyphicon glyphicon-thumbs-down" style="color: aqua"></i>
                <i *ngIf="session.voters.length > 1 && session.voters.length <= 3" class="glyphicon glyphicon-plane" style="color:blueviolet"></i>
            </div>
            <div well-body>
                <h6>{{session.presenter}}</h6>
                <span>Duration: {{session.duration | duration }}</span><br />
                <span>Level: {{session.level}}</span>
                <p>{{session.abstract}}</p>
            </div>
        </collapsible-well>
    </div>
</div>
